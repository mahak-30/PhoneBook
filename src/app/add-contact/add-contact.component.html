<br/><br/>		
<div id="outer">										
<div class="col-md-6 col-md-offset-3" style="background-color: gainsboro;">														
  <h2>Add Contact</h2>														
  <br/>														
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">														
														
    <div class="form-group">														
      <label for="firstName">First Name:</label>														
      <input formControlName="firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName">														
      <div *ngIf="submitted && addForm.controls.firstName.errors" class="error">														
          <div class="text-danger" *ngIf="addForm.controls.firstName.errors.required">FirstName is required</div>														
        </div>														
    </div>														
														
    <div class="form-group">														
      <label for="lastName">Last Name:</label>														
      <input formControlName="lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName">														
      <div *ngIf="submitted && addForm.controls.lastName.errors" class="error">														
          <div class="text-danger" *ngIf="addForm.controls.lastName.errors.required">LastName is required</div>														
        </div>														
    </div>														
														
    <div class="form-group">														
      <label for="phone">Phone number :</label>														
      <input type="phone" formControlName="phone" placeholder="phone" name="phone" class="form-control" id="phone">														
      <div *ngIf="submitted && addForm.controls.phone.errors" class="error">														
          <div class="text-danger" *ngIf="addForm.controls.phone.errors.required">Phone is required</div>														
        </div>														
    </div>														
    														
    <button class="btn btn-success">Save</button>&nbsp; &nbsp;														
    <button class="btn btn-danger" type="reset">Cancel</button>														
&nbsp; &nbsp;														
    <a class="btn btn-warning" href="/home">Back to home</a> 														
														
    <br/><br/>														
  </form>														
</div>
</div>

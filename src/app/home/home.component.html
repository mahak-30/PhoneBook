<br /><br />
<div class="container">
  <div class="d-flex flex-row justify-content-between mb-3 container">
    <h2 class="m-0 py-2" style="text-align: left;">Contacts</h2>
  </div>
  <br />
  <br />

  <form class="form-horizontal" >
    <div class="form-group has-info has-feedback">
      <div class="col-sm-5" style="text-align: left;">
        <input type="text" name="search" [(ngModel)]="test" class="form-control"
          placeholder="Search for content by last name...">
        <span class="glyphicon glyphicon-search form-control-feedback"></span>
      </div>
    </div>
  </form>
  <div class="col-sm-5" style="text-align: left;">
    <button class="btn btn-primary" (click)="createContact()"> + Add Contact</button>
  </div>
  <br /><br />
  <div class="table-responsive">
    <table class="table table-striped table-hover" border="2">
      <thead style="background-color: black; color: white;">
        <tr>
          <th style="text-align: center;">First Name</th>
          <th style="text-align: center;">Last Name</th>
          <th style="text-align: center;">Phone Number</th>
          <th style="text-align: center;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of ContactList | filter:test">
          <td>{{ user.firstName | titlecase }}</td>
          <td>{{ user.lastName | titlecase }}</td>
          <td>{{ user.phone }}</td>
          <td>
            <button class="btn btn-danger" (click)="deleteContact(user)"> Delete</button>
          </td>
        </tr>
        <tr *ngIf="!ContactList || ContactList.length == 0">
          <th colspan="5">
            <p class="text-right text-danger">Sorry No Contacts Available</p>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div id="add">
</div>
